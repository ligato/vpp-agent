---
dist: xenial
language: go
go: 1.12
sudo: required
services:
  - docker

git:
  depth: 5
  submodules: false

cache:
  directories:
    - ${HOME}/.cache

#cache:
#  directories:
#    - $HOME/.cache/go-build
#    - $HOME/build-cache
#    - $HOME/.npm
#    - $(npm config get prefix)/lib/node_modules

install: true

stages:
  - Check
  - Test
  - Build
  - Integration
  - Integration VPP 19.08

jobs:
  include:
    - stage: Check
      language: shell
    - name: "Check YAML formatting"
      addons:
        apt:
          packages:
            - npm
      script: make yamllint
    - name: "Check Markdown links"
      script: make check-links || true
    - name: "Go dependency check"
      script: make dep-check

    - stage: Test
    - name: "Code linter"
      script: make lint
    - name: "Unit tests"
      before_script:
        - go get github.com/mattn/goveralls
      script: make test-cover
      after_success:
        - goveralls -coverprofile=/tmp/coverage.out -service=travis-ci

    - stage: Build
    - name: "Build commands"
      script: make cmd
    - name: "Build examples"
      script: make examples

    - stage: Integration
    - name: "Verify generated binapi"
      script: make verify-binapi
    - name: "VPP integration tests"
      script: make integration-tests
    - name: "VPP integration tests"
      script: make integration-tests

    - stage: Integration VPP 19.08
      env: VPP_VERSION=1908
    - name: "Verify generated binapi"
      script: make verify-binapi
    - name: "VPP integration tests"
      script: make integration-tests
    - name: "VPP integration tests"
      script: make integration-tests

notifications:
  slack:
    rooms:
      - ligato:xLH4aTwGx1dexPaloAegQ74O
    on_success: change
    on_failure: always
    template:
      - "Build <%{build_url}|#%{build_number}> of *%{repository_slug}* on branch _%{branch}_ in PR: <%{pull_request_url}|#%{pull_request_number}>"
      - "> `%{commit_subject}` _by %{author}_ (<%{compare_url}|%{commit}>)"
      - "*%{message}* (_%{duration}_)"
