---
dist: xenial
sudo: required
services: docker

language: go
go:
  - 1.12.x

addons:
  apt:
    packages:
      - npm

go_import_path: github.com/ligato/vpp-agent

git:
  depth: 10
  submodules: false

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/build-cache
    - $HOME/.npm
    - $(npm config get prefix)/lib/node_modules

jobs:
  include:
    - stage: lint
      script:
        - make yamllint
        - make check-links || true
        - make dep-check
        - make lint
    - stage: check
      env:
        matrix:
          - VPP_VERSION=1901
          - VPP_VERSION=1904
          - VPP_VERSION=1908
      script:
        - make verify-binapi
    - script: make integration-tests
    - stage: test
      script:
        - make test-cover
      after_success:
        - go get github.com/mattn/goveralls
        - goveralls -coverprofile=/tmp/coverage.out -service=travis-ci
    - stage: build
      script: make

