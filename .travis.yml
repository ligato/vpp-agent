---
dist: xenial
sudo: required

language: go
go:
  - "1.12.x"

go_import_path: github.com/ligato/vpp-agent

services:
  - docker

git:
  depth: 5
  submodules: false

cache:
  directories:
    - ${HOME}/.cache

install: true

stages:
  - Check
  - Test
  - Build
  - Integration

jobs:
  include:
    - stage: Check
      language: shell
      name: "Check formatting"
      addons:
        apt:
          packages:
            - npm
      script:
        - make yamllint
        - make check-links || true
    - name: "Go dependency check"
      script: make dep-check

    - stage: Test
      name: "Code linter"
      script: make lint
    - name: "Unit tests"
      before_script:
        - go get github.com/mattn/goveralls
      script: make test-cover
      after_success:
        - goveralls -coverprofile=/tmp/coverage.out -service=travis-ci

    - stage: Build
      script:
        - make cmd
        - make examples

    - stage: Integration
      env: VPP_VERSION=1904
      script:
        - make verify-binapi
        - make integration-tests
    - env: VPP_VERSION=1908
      script:
        - make verify-binapi
        - make integration-tests
    - env: VPP_VERSION=1901
      script:
        - make verify-binapi
        - make integration-tests

notifications:
  slack:
    rooms:
      - ligato:xLH4aTwGx1dexPaloAegQ74O
    on_success: change
    on_failure: always
    template:
      - "Build <%{build_url}|#%{build_number}> of *%{repository_slug}* on branch _%{branch}_ in PR: <%{pull_request_url}|#%{pull_request_number}>"
      - "> `%{commit_subject}` _by %{author}_ (<%{compare_url}|%{commit}>)"
      - "*%{message}* (_%{duration}_)"
