dist: trusty
sudo: required
language: go
go:
  - 1.10.x

addons:
  apt:
    update: true

git:
  depth: 1
  submodules: false

cache:
  directories:
    - $HOME/build-cache
    - node_modules

go_import_path: github.com/ligato/vpp-agent

env:
  - GO_BUILD_TAGS=mockvpp

before_install:
  - make get-linkcheck
  - make get-linters
  - make get-dep
  - go get github.com/mattn/goveralls

script:
  - make check-links || true
  - make lint
  - make verify-binapi
  - make dep-check
  - make
  - make test-cover

after_success:
  - goveralls -coverprofile=/tmp/coverage.out -service=travis-ci

notifications:
  slack:
    rooms:
      - ligato:xLH4aTwGx1dexPaloAegQ74O
    on_success: change
    on_failure: always
    template:
      - "Repo *%{repository_name}*@%{branch} (<%{compare_url}|%{commit}>) build <%{build_url}|#%{build_number}> %{result} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author}"
      - "%{result} in *%{duration}*"
