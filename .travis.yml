dist: trusty
sudo: required
language: go

go_import_path: github.com/ligato/vpp-agent

git:
  depth: 1
  submodules: false

go:
  - 1.10.x

cache:
  directories:
    - $HOME/build-cache

env:
  - GO_BUILD_TAGS=mockvpp

before_install:
  - make get-linkcheck
  - make get-linters
  - make get-covtools
  - go get -v github.com/mattn/goveralls

script:
  - make check-links || true
  - make lint
  - make
  - make test-cover

after_success:
  - goveralls -coverprofile=/tmp/coverage.out -service=travis-ci
