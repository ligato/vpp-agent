syntax = "proto3";

package linux;

option go_package = "github.com/ligato/vpp-agent/api/models/linux;linux";

import "ligato/vpp-agent/api/models/linux/interfaces/interface.proto";
import "ligato/vpp-agent/api/models/linux/l3/arp.proto";
import "ligato/vpp-agent/api/models/linux/l3/route.proto";

message ConfigData {
    repeated linux.interfaces.Interface interfaces = 10;

    repeated linux.l3.ARPEntry arp_entries = 20;
    repeated linux.l3.Route routes = 21;
}

message Notification {}
