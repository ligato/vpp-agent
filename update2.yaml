vppConfig:
  interfaces:
  - name: "afpacket2"
    type: AF_PACKET
    enabled: true
    ipAddresses:
    - 192.168.100.1/30
    afpacket:
      host_if_name: "veth-2"
linuxConfig:
  interfaces:
  - name: "veth2"
    type: VETH
    enabled: true
    ip_addresses:
    - 10.0.2.1/30
    host_if_name: "veth-2"
    veth:
      peer_if_name: "veth3"
  - name: "veth3"
    type: VETH
    enabled: true
    ip_addresses:
    - 10.0.3.1/30
    veth:
      peer_if_name: "veth2"
