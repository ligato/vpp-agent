---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-k8-vpp-cfg
data:
  vpp.conf: |
    unix {
      nodaemon
      cli-listen 0.0.0.0:5002
      cli-no-pager
      log /tmp/vpp.log
      full-coredump
    }
    dpdk {
      dev 0000:13:00.0
      uio-driver igb_uio
    }
    api-trace {
      on
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-k8-agent-cfg
data:
  etcd.conf: |
    insecure-transport: true
    dial-timeout: 1000000000
    endpoints:
     - "172.17.0.1:22379"
  kafka.conf: |
    addrs:
     - "172.17.0.1:9092"
  govpp.conf: |
    health-check-probe-interval: 1000000000
    health-check-reply-timeout: 100000000
    health-check-threshold: 1
  vppplugin.conf: |
    stopwatch: true
    status-publishers: [redis]
  linuxplugin.conf: |
    stopwatch: true
  logs.conf: |
    defaultLevel: debug
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-k8-supervisord-cfg
data:
  supervisord.conf: |
    [supervisord]
    logfile=/var/log/supervisord.log
    loglevel=debug
    nodaemon=true

    [program:vpp]
    command=/usr/bin/vpp -c /etc/vpp/vpp.conf
    autorestart=false
    redirect_stderr=true
    priority=1

    [program:agent]
    command=/bin/vpp-agent --etcd-config=/opt/vpp-agent/dev/etcd.conf --kafka-config=/opt/vpp-agent/dev/kafka.conf --vpp-plugins-config=/opt/vpp-agent/dev/vppplugin.conf --linux-plugin-config=/opt/vpp-agent/dev/linuxplugin.conf
    autorestart=false
    redirect_stderr=true
    priority=2

    ; This event listener waits for event of vpp or agent  exitting. Once received, it kills supervisord process and this makes
    ; subsequently the exit of docker container. You should also set agent's autorestart=false.
    [eventlistener:vpp_or_agent_not_running]
    command=/usr/bin/supervisord_kill.py
    events=PROCESS_STATE_EXITED
---
apiVersion: v1
kind: Pod
metadata:
  name: vswitch-vpp
spec:
  hostNetwork: true
  containers:
    - name: "vswitch"
      image: ligato/vpp-agent
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 5002
        - containerPort: 9191
      readinessProbe:
        httpGet:
          path: /readiness
          port: 9191
        periodSeconds: 1
      livenessProbe:
        httpGet:
          path: /liveness
          port: 9191
        periodSeconds: 1
        initialDelaySeconds: 15
      env:
        - name: MICROSERVICE_LABEL
          value: vswitch
        - name: VPP_STATUS_PUBLISHERS
          value: etcd
      #args:
      #    - "--sysctl net.ipv6.conf.all.disable_ipv6=0"
      volumeMounts:
        - name: supervisor-config
          mountPath: /etc/supervisord
        - name: vpp-config
          mountPath: /etc/vpp
        - name: agent-config
          mountPath: /opt/vpp-agent/dev
        - name: memif-sockets
          mountPath: /tmp
  volumes:
  - name: vpp-config
    configMap:
      name: vswitch-k8-vpp-cfg
  - name: agent-config
    configMap:
      name: vswitch-k8-agent-cfg
  - name: supervisor-config
    configMap:
      name: vswitch-k8-supervisord-cfg
  - name: memif-sockets
    hostPath:
      path: /tmp

