---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vnf-vpp-cfg
data:
  vpp.conf: |
    unix {
      nodaemon
      cli-listen 0.0.0.0:5002
      cli-listen /run/vpp/cli.sock
    }
    plugins {
      plugin dpdk_plugin.so {
        disable
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vnf-supervisord-cfg
data:
  supervisord.conf: |
    [supervisord]
    logfile=/var/log/supervisord.log
    loglevel=debug
    nodaemon=true

    [program:vpp]
    command=/usr/bin/vpp -c /etc/vpp/vpp.conf
    autorestart=false
    redirect_stderr=true
    priority=1

    [program:agent]
    command=/go/bin/vpp-agent --etcd-config=/opt/vpp-agent/dev/etcd.conf --kafka-config=/opt/vpp-agent/dev/kafka.conf --vpp-plugin-config=/opt/vpp-agent/dev/vpp-plugin.conf --linux-plugin-config=/opt/vpp-agent/dev/linuxplugin.conf
    autorestart=false
    redirect_stderr=true
    priority=2

    ; This event listener waits for event of vpp or agent  exiting. Once received, it kills supervisord process and this makes
    ; subsequently the exit of docker container. You should also set agent's autorestart=false.
    [eventlistener:vpp_or_agent_not_running]
    command=/usr/bin/supervisord_kill.py
    events=PROCESS_STATE_EXITED
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: vnf-vpp
  labels:
    app: vnf-vpp
spec:
  selector:
    matchLabels:
      app: vnf-vpp
  serviceName: "vnf-service"
  replicas: 3
  template:
    metadata:
      labels:
        app: vnf-vpp
    spec:
      restartPolicy: Always
      hostNetwork: false
      terminationGracePeriodSeconds: 3
      containers:
        - name: "vnf"
          image: ligato/dev-vpp-agent:pantheon-dev
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
            - containerPort: 5002
            - containerPort: 9191
          readinessProbe:
            httpGet:
              path: /readiness
              port: 9191
            periodSeconds: 1
          livenessProbe:
            httpGet:
              path: /liveness
              port: 9191
            periodSeconds: 1
            initialDelaySeconds: 15
          env:
            - name: MICROSERVICE_LABEL
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DP_STATUS_PUBLISHERS
              value: etcd
          volumeMounts:
            - name: supervisor-config
              mountPath: /etc/supervisord
            - name: vpp-config
              mountPath: /etc/vpp
            - name: agent-config
              mountPath: /opt/vpp-agent/dev
            - name: memif-sockets
              mountPath: /tmp
      volumes:
      - name: vpp-config
        configMap:
          name: vnf-vpp-cfg
      - name: agent-config
        configMap:
          name: vswitch-k8-agent-cfg
      - name: memif-sockets
        hostPath:
          path: /tmp
      - name: supervisor-config
        configMap:
          name: vnf-supervisord-cfg