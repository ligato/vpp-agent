sfc_controller_config_version: 1
description: Basic Example static config for hosting 2 containers with a vnf-agent and 1 container with agent and vpp

host_entities:
    - name: agent_vpp_1
      mgmnt_ip_address: 192.168.0.1
      loopback_mac_addr: 02:00:00:AA:BB:00
      loopback_ipv4: 6.0.0.100
      loopback_ipv4_mask: 255.255.255.0

sfc_entities:
    - name: two-sample-vnf-containers
      description: Wire 2 VNF containers to the vpp switch
      type: 2
      elements:
          - container: node_1
            port_label: node1_veth
            ipv6_addr: fd35::1:a:0:0:10
            etcd_vpp_switch_key: agent_vpp_1
            type: 3
          - container: node_2
            port_label: node2_veth
            ipv6_addr: fd35::1:a:0:0:11
            etcd_vpp_switch_key: agent_vpp_1
            type: 3

