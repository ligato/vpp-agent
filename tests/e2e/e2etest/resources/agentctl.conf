# setting "insecure-tls: true" is the same as 
# specifying "skip-verify: true" for all connections
insecure-tls: yes

grpc-tls:
  cert-file: /etc/certs/cert1.pem
  key-file: /etc/certs/cert1-key.pem

http-tls:
  cert-file: /etc/certs/cert1.pem
  key-file: /etc/certs/cert1-key.pem

kvdb-tls:
  cert-file: /etc/certs/cert1.pem
  key-file: /etc/certs/cert1-key.pem
