---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-vpp-cfg
data:
  vpp.conf: |
    unix {
      nodaemon
      cli-listen 0.0.0.0:5002
    }
    plugins {
      plugin dpdk_plugin.so {
        disable
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-agent-cfg
data:
  etcd.conf: |
    insecure-transport: true
    dial-timeout: 1000000000
    endpoints:
     - "172.17.0.1:22379"
  kafka.conf: |
    addrs:
     - "172.17.0.1:9092"
  defaultplugins.conf: |
    stopwatch: true
  linuxplugin.conf: |
    stopwatch: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-supervisord-cfg
data:
  supervisord.conf: | 
    [supervisord]
    logfile=/var/log/supervisord.log
    loglevel=debug
    nodaemon=true

    [program:vpp]
    command=/usr/bin/vpp -c /etc/vpp/vpp.conf
    autorestart=false
    redirect_stderr=true
    priority=1

    [program:agent]
    ;command=/bin/vpp-agent --etcdv3-config=/opt/vpp-agent/dev/etcd.conf --kafka-config=/opt/vpp-agent/dev/kafka.conf
    command=/bin/vpp-agent --etcdv3-config=/opt/vpp-agent/dev/etcd.conf --kafka-config=/opt/vpp-agent/dev/kafka.conf --default-plugins-config=/opt/vpp-agent/dev/defaultplugins.conf --linuxplugin-config=/opt/vpp-agent/dev/linuxplugin.conf
    autorestart=false
    redirect_stderr=true
    priority=2
    
    ; This event listener waits for event of vpp or agent  exitting. Once received, it kills supervisord process and this makes
    ; subsequently the exit of docker container. You should also set agent autorestart=false.
    [eventlistener:vpp_or_agent_not_running]
    command=/usr/bin/supervisord_kill.py
    events=PROCESS_STATE_EXITED
---   
apiVersion: v1
kind: Pod
metadata:
  name: vpp
spec:
  containers:
    - name: "vpp"
      image: ligato/vpp-agent:pantheon-dev
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 5002
      env:
        - name: MICROSERVICE_LABEL
          value: vpp1
      volumeMounts:
        - name: supervisor-config
          mountPath: /etc/supervisord
        - name: vpp-config
          mountPath: /etc/vpp
        - name: agent-config
          mountPath: /opt/vpp-agent/dev
        - name: memif-sockets
          mountPath: /tmp
  volumes:
  - name: vpp-config
    configMap:
      name: vswitch-vpp-cfg
  - name: agent-config
    configMap:
      name: vswitch-agent-cfg
  - name: supervisor-config
    configMap:  
      name: vswitch-supervisord-cfg
  - name: memif-sockets
    hostPath:
      path: /tmp
