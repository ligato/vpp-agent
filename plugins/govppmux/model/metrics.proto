syntax = "proto3";

package vpp.client;

option go_package = "github.com/ligato/vpp-agent/plugins/govppmux/model;vpp_client";

message Metrics {
    uint64 channels_created = 1;
    uint64 channels_open = 2;

    uint64 requests_sent = 3;
    uint64 requests_done = 4;
    uint64 requests_fail = 5;

    uint64 request_replies = 6;
}
