---
name: Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  integration:
    name: "Integration - VPP ${{ matrix.version }}"
    runs-on: ubuntu-latest
    env:
      VPP_VERSION: ${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: ['2106', '2101', '2009', '2005']

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Run tests"
        run: |
          make integration-tests

  e2e:
    name: "E2E - VPP ${{ matrix.version }}"
    runs-on: ubuntu-latest
    env:
      VPP_VERSION: ${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: ['2106', '2101', '2009', '2005']

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Dump info"
        run: |
          env | sort
          ls -Al /sys/module

      - name: "Run tests"
        run: |
          make e2e-tests
