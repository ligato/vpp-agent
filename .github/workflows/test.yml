---
name: Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  integration:
    name: "Integration - VPP ${{ matrix.version }}"
    runs-on: ubuntu-latest
    env:
      VPP_VERSION: ${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: ['2210', '2202', '2106', '2101']

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Run tests"
        run: |
          make integration-tests

  e2e:
    name: "E2E - VPP ${{ matrix.version }}"
    runs-on: ubuntu-latest
    env:
      VPP_VERSION: ${{ matrix.version }}
      GOTESTSUM_JUNITFILE: /testreport/e2e.xml
    strategy:
      fail-fast: false
      matrix:
        version: ['2210', '2202', '2106', '2101']

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Dump Info"
        run: |
          env | sort
          ls -Al /sys/module

      - name: "Run Tests"
        run: |
          make e2e-tests

      - name: "Publish Test Report"
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: './tests/e2e/reports/*.xml'

      - name: "Publish Test Artifacts"
        uses: actions/upload-artifact@v3
        if: ${{ failure() || runner.debug == '1' }}
        with:
          name: "VPP ${{ matrix.version }} RUN_ID ${{ github.run_id }}"
          path: tests/e2e/logs/
