vppConfig:
  interfaces:
  - name: "afpacket1"
    type: AF_PACKET
    enabled: true
    ipAddresses:
    - 192.168.99.1/30
    afpacket:
      host_if_name: "veth-1"
linuxConfig:
  interfaces:
  - name: "veth1"
    type: VETH
    enabled: true
    ip_addresses:
    - 10.0.2.1/30
    host_if_name: "veth-1"
    veth:
      peer_if_name: "veth2"
  - name: "veth2"
    type: VETH
    enabled: true
    ip_addresses:
    - 10.0.3.1/30
    veth:
      peer_if_name: "veth1"
